<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <main>
        <div class="container-fluid h-75 w-75 rounded-columns">
            <div class="row h-100">
                <div class="col-md-6 h-100" id="col1">
                    <div class="head">
                        <h3>Mortgage Calculator</h3>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="mortgageAmount" class="form-label">Mortgage Amount</label>
                            <div class="input-group" >
                              <span class="input-group-text" id="currency">â‚¹</span>
                              <input type="number" class="form-control" id="mortgageAmount" aria-describedby="currency" >
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="mortgageTerm" class="form-label">Mortgage Term</label>
                            <div class="input-group">
                              <input type="text" class="form-control" id="mortgageTerm">
                              <span class="input-group-text">years</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="interestRate" class="form-label">Interest Rate</label>
                            <div class="input-group">
                              <input type="text" class="form-control" id="interestRate">
                              <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="repaymentType" id="repayment" value="repayment">
                                <label class="form-check-label" for="repayment">Repayment</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="repaymentType" id="interestOnly" value="interestOnly" checked>
                                <label class="form-check-label" for="interestOnly">Interest Only</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" onclick="calculate()">
                          <i class="fa fa-calculator"></i>&nbsp;Calculate Repayments
                      </button>
                      
                    </form>
                </div>
                <div class="col-md-6 h-100" id="col2">
                    <!-- Column 2 -->
                     
                    <div id="column2">
                      <h2 class="t">Results shown here</h2>
                      <h6 class="tt">Complete the form and click on the 'Calculate Repayments' button to see what your monthly repayments would be</h6> 
                      <div id="result" class="mt-4"></div> <!-- Added for result display -->
                    </div>
                     
                </div>
            </div>
        </div>
        
    </main>
    <footer class="text-center mt-4">
      <p><a href="https://github.com/ayush428" target="_blank" class="btn btn-primary">View on GitHub</a></p>
  </footer>
    <script src="index.js"></script>
   
    
</body>

</html>
